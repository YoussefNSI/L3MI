<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Formulaire</title>
<link rel="stylesheet" type="text/css" href="formulaire.css">
</head>

<body>
	<!-- Formulaire -->
	<form method="post" action="correcteur.php">
		<p>
			<label>Votre patronyme</label>
			<input type="text" name="patronyme" value="Dupont" />
		</p>
		<p>
			<label>Votre prénom</label>
			<input type="text" name="prénom" value="André" />
		</p>
		<div>
			<p>Vos paradimes de programmation préférés</p>
			<p>
				<input type="checkbox" name="paradigmes[]" value="f" checked />
				<label>Fonctionnel</label>
			</p>
			<p>
				<input type="checkbox" name="paradigmes[]" value="l" checked />
				<label>Logique</label>
			</p>
			<p>
				<input type="checkbox" name="paradigmes[]" value="o" />
				<label>Objet</label>
			</p>
		</div>
		<div>
			<p>Vos classes de complexité préférées</p>
			<p>
				<input type="checkbox" name="classes[]" value="P" />
				<label>La classe P</label>
			</p>
			<p>
				<input type="checkbox" name="classes[]" value="NP" checked />
				<label>La classe NP</label>
			</p>
		</div>
		<input type="submit" value="Vérifier !"/>
		<input type="reset" value="RAZ"/>
	</form>
</body>
</html>
