<!DOCTYPE html>
<html lang="FR-fr">

<head>
    <meta charset="UTF-8">
    <title>Rush Hour</title>
    <link rel="stylesheet" type="text/css" href="rush_hour.css">
    <script src="rush_hour.js" defer></script>
</head>

<body>
    <div class="conteneur">
        <!-- DEFI -->
        <form class="c_defi" action="#" method="">
            <fieldset>
                <legend>défi</legend>
                <!-- NOMBRE DE CASES / LIGNE -->
                <label for="nr_cases">cases par ligne</label>
                <input type="number" id="nr_cases" name="nr_cases" value="6" min="6" max="12" required />
                <!-- NOMBRE DE VOITURES -->
                <label for="nr_voitures">voitures</label>
                <input type="number" id="nr_voitures" name="nr_voitures" value="4" min="2" max="12" required />
                <!-- BOUTON 'JOUER' -->
                <button type="submit">jouer une partie</button>
                <!-- MENU SIMULATION -->
                <select id="simulation" name="simulation">
                    <option value="">simuler une partie</option>
                </select>
            </fieldset>
        </form>
        <!-- STATS -->
        <fieldset class="c_stats">
            <legend>statistiques</legend>
            <!-- STATS DE LA PARTIE -->
            <label for="coups_partie">nombre de coups</label>
            <input type="number" id="coups_partie" value="0" min="0" disabled />
            <label for="temps_partie">temps de jeu (sec.)</label>
            <input type="number" id="temps_partie" value="0" min="0" disabled />
            <!-- STATS DU DEFI -->
            <label for="coups_defi">nombre moyen de coups pour le défi</label>
            <input type="number" id="coups_defi" value="0" min="0" disabled />
            <label for="temps_defi">temps moyen de jeu pour le défi (sec.)</label>
            <input type="number" id="temps_defi" value="0" min="0" disabled />
        </fieldset>
        <!-- PARTIE -->
        <table class="c_partie">
            <thead></thead>
            <tfoot></tfoot>
            <tbody></tbody>
        </table>
        <!-- LOG -->
        <table class="c_log">
            <thead></thead>
            <tfoot></tfoot>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
