<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cartes cognitives</title>
    <link rel="stylesheet" href="map.css">
    <script defer src="matrice.js"></script>
    <script defer src="map.js"></script>
</head>

<body>
    <div class="conteneur">
        <div class="formulaire">
            <!-- MENU -->
            <label class="carte">CARTE</label>
            <select class="carte">
                <option value="map_3_3_acyclic" selected>acyclic</option>
                <option value="map_3_3_cyclic">cyclic</option>
                <option value="map_8_8_driving">driving</option>
                <option value="map_13_26_internet">internet</option>
            </select>

            <!-- NOEUDS, ARCS, TYPE -->
            <label class="noeuds">noeuds</label>
            <input class="noeuds" type="number" />
            <label class="arcs">arcs</label>
            <input class="arcs" type="number" />
            <label class="type">type</label>
            <input class="type" type="text" value="symbolic" disabled />

            <!-- FILTRE -->
            <label class="positif">positif</label>
            <input class="positif" type="radio" name="filtre" value="+" />
            <label class="négatif">négatif</label>
            <input class="négatif" type="radio" name="filtre" value="-" />

            <!-- CHEMINS -->
            <label class="origine">origine</label>
            <input class="origine" type="number" name="origine" min="1" />
            <label class="destination">destination</label>
            <input class="destination" type="number" name="destination" min="1" />
            <button class="chemins">chemins</button>
        </div>
        <div class="matrice">
        </div>
    </div>
</body>

</html>
